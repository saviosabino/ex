<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 101 Template</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
            <link href="css/readable.min.css" rel="stylesheet">
    </head>
    <body>
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <style>
            div{
                /*border: solid 1px;*/
                
            }
            
            #content{
                padding: 5px;
                min-height: 500px;    
            }

            div.side[class*="side"]{
                min-height: 400px;
                
            }

            h3, h1{
                text-align: center;
            }

        </style>
 
        <div class="container-fluid">
            <div class="row-fluid">
                <h1>header</h1>
            </div>
            <div class="row-fluid" >
                <div class="span2 side" >
                    <!--Sidebar content-->
                    <h3>sidebar</h3>
                </div>
                <div id="content" class="span8">
                    <!--Body content-->
                    <h2>content</h2>
                    <br><br><br><br>
                </div>
                <div class="span2 side">
                    <!--Right content-->
                    <h3>right</h3>
                </div>
            </div>
            <div class="row-fluid">
                <h3>footer</h3>
            </div>
        </div>
    </body>
</html>
